<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Github Repo List</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>

  <body>
      <form id="js-form">
        <h1>GitHub Repo Search</h1>
          <label for="gitHubHandle">
            Search for a GitHub user name to view their repos
          </label>
        <input type="text" placeholder="Enter Handle" class="js-username username" required"/>
        <input type="submit" value="Get Repos"/>
      </form>
    
    <section class="js-results results hidden">
      <h2>Results</h2>  
    </section>
    <p id="js-error-message" class="error-message"></p>
    </div>

    <script src="index.js"></script>
  </body>

</html>
